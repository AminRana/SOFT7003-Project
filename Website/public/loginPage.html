<html>

<head>
    <link href="LoginPage.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>OBU Freelance Login</title>
    <script src="loginScript.js"></script>
    <script src="js/DataManager.js"></script>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img
                    src="https://www.brookes.ac.uk/uploadedImages/Main_Site/Fixed_pages/About_Brookes/NewsImport/Brookes%20logo(2).jpg"
                    id="icon" alt="User Icon"/>
        </div>


        <!-- Register Form -->
        <form id="loginForm">
            <div class="LoginText">Login</div>
            <input type="text" id="login-email" class="fadeIn second" name="login" placeholder="Email">
            <input type="text" id="login-username" class="fadeIn second" name="login" placeholder="Username">
            <input type="password" id="login-password" class="fadeIn third" name="login" placeholder="Password">
            <div class="LoginText">Register</div>
            <input type="text" id="register-email" class="fadeIn second" name="login" placeholder="Email">
            <input type="text" id="register-username" class="fadeIn second" name="login" placeholder="Username">
            <input type="password" id="register-password" class="fadeIn third" name="login" placeholder="Password">
            <input type="password" id="passwordCheck" class="fadeIn third" name="login" placeholder="Retype Password">
            <div><select id="register-select">
                <option>Student</option>
                <option>Business</option>
            </select>
            </div>
            <input type="button" class="fadeIn fourth" value="Log In" onclick="login1()">
            <input type="button" onclick="register()" class="fadeIn fourth" value="Register">
        </form>
        <div id="error"></div>
        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    </div>
</div>
</body>
</html>
