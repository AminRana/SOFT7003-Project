<!-- Page Content -->
<div class="container" style="padding-top: 20px;">

    <div id="edit-profile-form">

    </div>

    <p>Click "Try it" to display the value of each element in the form.</p>

    <a class="btn btn-primary" onclick="myFunction()" href="profile.html">Save</a>
    <a class="btn btn-primary" href="profile.html">Cancel</a>
    <script>
        function myFunction() {
            var x = document.getElementById("frm1");
            var text = "";
            var i;
            for (i = 0; i < x.length ;i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/DataManager.js"></script>

<script>
    let requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };

    jwt = sessionStorage.getItem("jwt");

    // encode jwt after variable declared as original jwt will need to be used later on
    query = "/api/UserProfile?jwt=" + encodeURIComponent(jwt);

    let dataManager = new DataManager("", "")
    dataManager.send_request(requestOptions, query, function (response) {
        response = JSON.parse(response)
        let profile = response[jwt]
        console.log(profile)
        let htmlTemplate = `<form>
                            Name: <input type="text" name="fname" value="${profile['name']}" class="form-row"><br>
                            Description/Skills: <input type="text" name="lname" value="${profile['description']}" class="form-row"><br><br>
                            </form>`
        $("#edit-profile-form").html(htmlTemplate)
    });
</script>
